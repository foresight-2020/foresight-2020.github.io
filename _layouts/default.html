<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>

    {% include meta.html %} {% include analytics.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"
            ><img src="{{ site.avatar }}"
          /></a>

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/markets">Markets</a>
            <a href="{{ site.baseurl }}/politics">Politics</a>
            <a href="{{ site.baseurl }}/about">About Us</a>
            <span id="subscribeButton">Subscribe</span>
          </nav>
        </header>
      </div>
    </div>

    <div id="subscribeModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        {% include mailchimp.html %}
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <script src="/scripts/mailchimp-modal.js"></script>
  </body>
</html>
